<div class="container-fluid">
    <div class="d-lg-flex">
        <div class="row col-md-12 col-lg-8 mt-4 mx-auto">
            <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let pelicula of peliculas">
                <div class="card">
                    <img [src]="pelicula.imagen" alt="" class="card-img">
                    <div class="card-img-overlay">
                        <h3 class="text-warning"><i class="bi bi-star"></i>{{pelicula.rating}}</h3>
                    </div>
                    <div class="card-body">
                        <h2 class="card-title text-primary">{{pelicula.titulo}}</h2>
                        <small class="card-text">{{pelicula.creacion}}</small>
                        <p class="card-text">{{pelicula.descripcion}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-4 my-4 px-4">
            <div class="d-flex flex-md-column col-sm-12 col-md-6 col-lg-12 py-4" *ngFor="let p of publicidad">
                <img class="img-fluid" [src]="p" alt="">
            </div>
        </div>
    </div>
</div>
